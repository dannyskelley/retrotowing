<style>

<---           Hero             -->

/* Mobile - 360px */
@media only screen and (min-width: 0rem) {
    #hero-997 {
        /* 200px - 300px - leaving extra space for the navigation */
        padding: clamp(15.5rem, 5.95vw, 5.75rem) 2rem 0;
        /* 100px - 250px */
        padding-bottom: clamp(6.25rem, 25.95vw, 15.625rem);
        position: relative;
        z-index: 1;
        /* prevents overflow from the lines extending past the screen width */
        overflow: hidden;
    }
    #hero-997 .cs-container {
        width: 100%;
        max-width: 80rem;
        margin: auto;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        /* 100px - 200px */
        gap: clamp(6.25rem, 25vw, 12.5rem);
    }
    #hero-997 .cs-content {
        width: 100%;
        max-width: 59.6875rem;
        display: flex;
        justify-content: flex-start;
        flex-direction: column;
        align-items: flex-start;
        box-sizing: border-box;
    }
    #hero-997 .cs-topper {
        /* 13px - 16px */
        font-size: clamp(0.8125rem, 1.6vw, 1rem);
        line-height: 1.2em;
        white-space: nowrap;
        text-transform: uppercase;
        text-align: left;
        letter-spacing: 0.1rem;
        font-weight: 700;
        width: 100%;
        color: var(--primary);
        margin-bottom: 1.75rem;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 1.25rem;
        position: relative;
    }
    #hero-997 .cs-topper:after {
        /* white line */
        content: "";
        width: 50%;
        max-width: 7.5rem;
        height: 1px;
        background: currentColor;
        opacity: 1;
        position: relative;
        display: block;
    }
    #hero-997 .cs-title {
        /* 39px - 80px */
        font-size: clamp(2.4375rem, 6.4vw, 5rem);
        font-weight: 900;
        line-height: 1.2em;
        text-align: left;
        width: 100%;
        max-width: 20ch;
        margin: 0 0 2rem 0;
        color: var(--bodyTextColorWhite);
        position: relative;
    }
    #hero-997 .cs-color {
        color: var(--primary);
    }
    #hero-997 .cs-text {
        /* 16px - 20px */
        font-size: clamp(1rem, 1.95vw, 1.25rem);
        line-height: 1.5em;
        text-align: left;
        width: 100%;
        max-width: 39.375rem;
        margin: 0 0 2rem 0;
        color: var(--bodyTextColorWhite);
    }
    #hero-997 .cs-button-box {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: center;
        gap: 1.25rem;
    }
    
    
    #hero-997 .cs-button-transparent:before {
        content: "";
        position: absolute;
        display: block;
        background: #fff;
        opacity: 1;
        /* so it sits on top of the border */
        top: -1px;
        left: -1px;
        right: -1px;
        bottom: -1px;
        z-index: -1;
        transform-origin: left;
        /* this is what creates the grow affect on hover */
        transform: scaleX(0);
        transition: transform 0.3s;
    }
    #hero-997 .cs-button-transparent:hover {
        color: #1a1a1a;
    }
    #hero-997 .cs-button-transparent:hover:before {
        transform: scaleX(1);
    }
    #hero-997 .cs-background {
        /* Background Image */
        width: 100%;
        height: 100%;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -2;
    }
    #hero-997 .cs-background:before {
        /* Black Color Overlay */
        content: "";
        width: 100%;
        height: 100%;
        background: linear-gradient(
            41deg,
            rgba(0, 0, 0, 0.5) 10%,
            rgba(30, 58, 114, 0.0) 100%
        );
        opacity: 1;
        position: absolute;
        display: block;
        top: 0;
        left: 0;
        z-index: 1;
        /* prevents the cursor from interacting with it */
        pointer-events: none;
    }
    #hero-997 .cs-background img {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        /* Makes image act like a background-image */
        object-fit: cover;
    }
}

/* Large Desktop Parallax Effect - 1300px */
@media only screen and (min-width: 51.25rem) {
    #hero-997 {
        padding: clamp(12.5rem, 5.95vw, 5.75rem) 2rem 0;
        /* 100px - 250px */
        padding-bottom: clamp(6.25rem, 25.95vw, 15.625rem);

    }

/* Large Desktop Parallax Effect - 1300px */
@media only screen and (min-width: 81.25rem) {
    #hero-997 {
        padding: clamp(5.5rem, 5.95vw, 5.75rem) 2rem 0;
        /* 100px - 250px */
        padding-bottom: clamp(6.25rem, 25.95vw, 15.625rem);
        background: url("/assets/images/bg.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        /* creates parallax effect on background image */
        background-attachment: fixed;
        /* remove img tag so we can make parallax work */
    }
    #hero-997 .cs-background img {
        display: none;
    }
}
}
                                
</style>
